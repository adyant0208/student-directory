plugins {
	id 'java'
	id 'jacoco'
	id 'org.springframework.boot' version '3.0.2'
	id 'io.spring.dependency-management' version '1.1.0'
	id 'org.sonarqube' version '3.3'
	id 'groovy'
}
apply plugin: 'org.sonarqube'
apply plugin: 'jacoco'
ext["groovy.version"] = "3.0.9"


project.group = 'com.bma'
project.description = 'Student Directory'

sourceCompatibility = '17'

repositories {
	mavenCentral()
}

dependencies {
  implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
  implementation 'org.springframework.boot:spring-boot-starter-data-rest'
  implementation 'org.springframework.boot:spring-boot-starter-validation'
  compileOnly 'org.projectlombok:lombok'
  developmentOnly 'org.springframework.boot:spring-boot-devtools'
  runtimeOnly 'com.h2database:h2'
  annotationProcessor 'org.projectlombok:lombok'
  testImplementation 'org.springframework.boot:spring-boot-starter-test'
  implementation 'org.codehaus.groovy:groovy-all:3.0.9'
}


tasks.named('test') {
	useJUnitPlatform()
}



sonarqube {
	properties {
		property "sonar.sources", "src/main/java"
		property "sonar.projectKey", ${project.group}:${project.name}
		property "sonar.projectName", "${projectName}"
		property "sonar.scm.provider", "git"
		property "sonar.language", "java"
		property "sonar.junit.reportsPath", "${project.buildDir}/test-result/test"
		property "sonar.java.source", "17"
		property "sonar.sourceEncoding", "UTF-8"
		property "sonar.projectVersion", "${project.version}"
		property "sonar.host.url", "http://ec2-3-112-43-180.ap-northeast-1.compute.amazonaws.com:9000/"
		property "sonar.exclusion", []
	}
}